<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body style="--bs-body-color: #333;">
    <div class="container shadow p-5 mb-5 bg-body rounded">
        <h3>Wellcome, User</h3>
        <hr class="border-primary border-3 opacity-75">

        <div class="mb-3" >
            <button type="button" class="btn btn-info btn-lg" onclick="register()">Add User</button>
            <button type="button" class="btn btn-primary btn-lg" onclick="addTask()">Add a task</button>
        </div>

        <div class="row" id="task_list">
            <div class="col-sm-3 p-3 bg-primary text-white">.col</div>
            <div class="col-sm-3 p-3 bg-dark text-white">.col</div>
            <div class="col-sm-3 p-3 bg-primary text-white">.col</div>
            <div class="col-sm-3 p-3 bg-dark text-white">.col</div>
        </div>

        <div id="myModal" class="modal">
            <!-- Modal content - task details -->
            <div class="modal-content">
              <span class="close">&times;</span>
              <pr style="position: fixed; left:10px;">Task ID: </pr>
              <pr id="ID" style="color:black;position: fixed; left:70px;"></pr>
              <p id="name"></p>
              <p id="from"></p>
              <p id="to"></p>
              <p id="completed"></p>
              <p id="description"></p>
            </div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <script src="../index.js"></script>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

  </body>
</html>
