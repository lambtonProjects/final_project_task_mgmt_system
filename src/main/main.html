<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body style="--bs-body-color: #333;">
    <div class="container shadow p-5 mb-5 bg-body rounded">
        <div class="row">
            <div class="col-sm-6"><h3 class="float-start">Wellcome, User</h3></div>  
            <div class="col-sm-6"><button type="button" class="btn btn-warning btn-lg float-end" onclick="logout()">Logout</button></div>  
        </div>
        <hr class="border-primary border-3 opacity-75">
        <div class="mb-3" >
            <button type="button" class="btn btn-info btn-lg" onclick="register()">Add User</button><!-- ONLY FOR ADMIN-->
            <button type="button" class="btn btn-primary btn-lg" onclick="goAddTask()">Add a task</button> <!-- ONLY FOR ADMIN-->
        </div>
        
        <div class="row" id="task_list"></div>

        <div id="myModal" class="modal">
          <!-- Modal content - task details -->
          <div class="modal-content">
            <span class="close">&times;</span>
            <table>
              <tr>
                  <td>Task ID:</td>
                  <td id="ID"></td>
              </tr>
              <tr>
                  <td>Task Name:</td>
                  <td id="name"></td>
              </tr>
              <tr>
                  <td>Task From Date:</td>
                  <td id="from"></td>
              </tr>
              <tr>
                  <td>Task Due Date:</td>
                  <td id="to"></td>
              </tr>
              <tr>
                  <td>Status:</td>
                  <td id="completed"></td>
              </tr>
              <tr>
                  <td>Task Owner:</td>
                  <td id="owner"></td>
              </tr>
              <tr>
                  <td>Assigned to:</td>
                  <td id="assigned"></td>
              </tr>
              <tr>
                  <td>Cost per hour:</td>
                  <td id="rate"></td>
              </tr>
              <tr>
                  <td>Hours of work:</td>
                  <td id="hours"></td>
              </tr>
              <tr>
                  <td>Task Description:</td>
                  <td id="description"></td>
              </tr>
            </table>
          </div>
      </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <script src="../index.js"></script>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
