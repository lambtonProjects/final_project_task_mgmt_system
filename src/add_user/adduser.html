<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="adduser.css">
  </head>
  <body style="--bs-body-color: #333;" onload="checkUser()">
    <div class="container shadow p-5 mb-5 bg-body rounded">
        <h3>Add User</h3>
        <hr class="border-primary border-3 opacity-75">
        <form name="formUser" >
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" >
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">Surname</label>
                <input type="text" class="form-control" id="surname" >
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">Email Address</label>
                <input type="text" class="form-control" id="email" >
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" >
            </div>
            <div class="mb-3 checkbox">
                <label><input type="checkbox" id= "isadmin" value="">&nbsp; is Admin</label>
            </div>
            <div class="mb-3">
                <button type="button" class="btn btn-primary btn-lg" onclick="cancel()">Cancel</button>
                <button type="submit" class="btn btn-primary btn-lg" onclick="signUp()">Create</button>
            </div>
        </form>
    </div>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <script src="../common/common.js"></script>
    <script src="../index.js"></script>
    <script src="adduser.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
